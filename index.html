<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
        p {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #007BFF;
        }
        ul {
            margin-top: 20px;
            list-style: none;
            padding: 0;
        }
        li {
            font-size: 18px;
            margin: 3px 0;
        }
    </style>
</head>
<body>

    <h1>Random Name Generator</h1>

    <input type="text" id="name-input" placeholder="Enter a name">
    <button id="add-btn">Add Name</button>
    <button id="generate-btn">Generate Name</button>

    <p id="name-output">Click "Generate Name" to see a result!</p>

    <ul id="name-list"></ul>

    <script>
        const nameInput = document.getElementById('name-input');
        const addBtn = document.getElementById('add-btn');
        const generateBtn = document.getElementById('generate-btn');
        const output = document.getElementById('name-output');
        const nameListElement = document.getElementById('name-list');

        let names = ['Alice', 'Bob', 'Charlie', 'David', 'Eve'];

        // Function to update displayed list
        function updateList() {
            nameListElement.innerHTML = '';
            names.forEach(name => {
                const li = document.createElement('li');
                li.textContent = name;
                nameListElement.appendChild(li);
            });
        }

        // Initialize the list
        updateList();

        // Add name button
        addBtn.addEventListener('click', () => {
            const newName = nameInput.value.trim();
            if (newName && !names.includes(newName)) {
                names.push(newName);
                nameInput.value = '';
                updateList();
            }
        });

        // Generate random name button
        generateBtn.addEventListener('click', () => {
            if (names.length === 0) {
                output.textContent = 'No names available!';
                return;
            }
            const randomIndex = Math.floor(Math.random() * names.length);
            output.textContent = names[randomIndex];
        });
    </script>

</body>
</html>
