<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fantasy Name Generator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Fantasy Name Generator</h1>
  <p class="subtitle">Generate random fantasy names or match a last name to your first name.</p>

  <!-- Input for custom first name -->
  <input type="text" id="firstNameInput" placeholder="Enter a first name">

  <!-- Buttons -->
  <button onclick="generateFullName()">Generate Random Full Name</button>
  <button onclick="generateMatchingLastName()" class="secondary">Generate Matching Last Name</button>
<button id="fullNameBtn">Generate Random Full Name</button>
<button id="matchLastBtn" class="secondary">Generate Matching Last Name</button>


  <!-- Output -->
  <div class="output">
    <span id="fullNameOutput"></span>
    <span id="matchedLastNameOutput"></span>
  </div>
</div>

<!-- JS -->
<script src="script.js"></script>

</body>
</html>
