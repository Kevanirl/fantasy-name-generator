
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agon Map Viewer</title>
<style>
  body { font-family: Arial, sans-serif; }
  .tabs { display: flex; cursor: pointer; margin-bottom: 10px; }
  .tab { padding: 10px 20px; border: 1px solid #ccc; border-bottom: none; }
  .tab.active { background-color: #f0f0f0; font-weight: bold; }
  .tab-content { border: 1px solid #ccc; padding: 20px; display: none; }
  .tab-content.active { display: block; }
  img { max-width: 100%; height: auto; }
</style>
</head>
<body>

<div class="tabs">
  <div class="tab active" data-tab="home">Home</div>
  <div class="tab" data-tab="add-market">Add Market</div>
</div>

<div id="home" class="tab-content active">
  <h2>Welcome</h2>
  <p>This is the home tab.</p>
</div>

<div id="add-market" class="tab-content">
  <h2>Agon Map</h2>
  <input type="file" id="map-upload" accept="image/*">
  <div id="map-container" style="margin-top: 20px;">
    <img src="https://raw.githubusercontent.com/Kevanirl/fantasy-name-generator/refs/heads/main/fPDnu.jpeg" alt="Agon Map">
  </div>
</div>

<script>
  // Tab switching logic
  const tabs = document.querySelectorAll('.tab');
  const contents = document.querySelectorAll('.tab-content');
  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      contents.forEach(c => c.classList.remove('active'));
      tab.classList.add('active');
      document.getElementById(tab.dataset.tab).classList.add('active');
    });
  });

  // Map upload logic
  const uploadInput = document.getElementById('map-upload');
  const mapContainer = document.getElementById('map-container');
  uploadInput.addEventListener('change', (event) => {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        mapContainer.innerHTML = `<img src="${e.target.result}" alt="Agon Map">`;
      };
      reader.readAsDataURL(file);
    }
  });
</script>

</body>
</html>
