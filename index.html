<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agon Map Viewer</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #fafafa; }
  .tabs { display: flex; border-bottom: 2px solid #ddd; background: #fff; }
  .tab { padding: 15px 25px; cursor: pointer; transition: background 0.3s; }
  .tab.active { border-bottom: 3px solid #007BFF; font-weight: bold; }
  .tab:hover { background: #f0f0f0; }
  .tab-content { display: none; padding: 20px; }
  .tab-content.active { display: block; }
  #map-container { text-align: center; margin-top: 20px; }
  #map-container img { max-width: 100%; height: auto; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
  input[type="file"] { margin-top: 15px; }
</style>
</head>
<body>

<div class="tabs">
  <div class="tab active" data-tab="home">Home</div>
  <div class="tab" data-tab="add-market">Add Market</div>
</div>

<div id="home" class="tab-content active">
  <h2>Welcome</h2>
  <p>Use the "Add Market" tab to view the Agon map.</p>
</div>

<div id="add-market" class="tab-content">
  <h2>Agon Map</h2>
  <input type="file" id="map-upload" accept="image/*">
  <div id="map-container">
    <img src="https://raw.githubusercontent.com/Kevanirl/fantasy-name-generator/refs/heads/main/fPDnu.jpeg" alt="Agon Map">
  </div>
</div>

<script>
  // Tab switching
  const tabs = document.querySelectorAll('.tab');
  const contents = document.querySelectorAll('.tab-content');
  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      contents.forEach(c => c.classList.remove('active'));
      tab.classList.add('active');
      document.getElementById(tab.dataset.tab).classList.add('active');
    });
  });

  // Map upload
  const uploadInput = document.getElementById('map-upload');
  const mapContainer = document.getElementById('map-container');
  uploadInput.addEventListener('change', (event) => {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        mapContainer.innerHTML = `<img src="${e.target.result}" alt="Agon Map">`;
      };
      reader.readAsDataURL(file);
    }
  });
</script>

</body>
</html>
