<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fantasy Interactive Agon Map</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Fantasy Name Generator</h1>
  <p class="subtitle">Generate magical names or place markers on the Agon map.</p>

  <!-- Name Generator -->
  <input type="text" id="firstNameInput" placeholder="Enter first name (optional)">
  <button id="fullNameBtn">Generate Full Name</button>
  <button id="matchLastBtn">Generate Matching Last Name</button>

  <div class="output">
    <span id="fullNameOutput"></span>
    <span id="matchedLastNameOutput"></span>
  </div>

  <!-- Interactive Map -->
  <h2>Interactive Agon Map</h2>
  <p>Click on the map to place a marker. Marker names are filtered for inappropriate words.</p>
  <div id="map-container">
    <img src="https://raw.githubusercontent.com/Kevanirl/fantasy-name-generator/refs/heads/main/fPDnu.jpeg" alt="Agon Map" id="map-image">
  </div>
</div>

<script src="script.js"></
